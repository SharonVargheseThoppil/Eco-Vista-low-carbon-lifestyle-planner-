        <main>
            <div class="container">
                <h1>Custom Low Carbon Lifestyle Plan</h1>
                <form id="customPlanForm"   onsubmit="generatePlan()">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                                     
                    <label for="goal">Choose Your Goal:</label>
                    <select id="goal" name="goal" aria-placeholder="select goal" required>
                        <option value="">Select your goal</option>
                        <option value="reduce_transport">Reduce Transport Emissions</option>
                        <option value="reduce_energy">Reduce Energy Consumption</option>
                        <option value="reduce_waste">Reduce Waste</option>
                        <option value="increase_renewables">Increase Renewable Energy Use</option>
                        <option value="adopt_sustainable_practices">Adopt Sustainable Practices</option>
                    </select>

                    <button type="submit" >Get Your Plan</button>
                </form>
                <div id="planOutput"></div>
            </div>
        </main>
        <script>
            function generatePlan(event) {
                event.preventDefault(); // Prevent the default form submission
        
                // Get form values
                var name = document.getElementById("name").value;
                var goal = document.getElementById("goal").value;
        
                var planOutput = document.getElementById("planOutput");
        
                // Basic validation
                if (!name || !goal) {
                    planOutput.innerHTML = "<p style='color: red;'>Please fill out all required fields.</p>";
                    return;
                }
         
                var planText = "<h2>Hello, " + name + "!</h2>";
        
                // Generate plan based on selected goal
                switch (goal) {
                    case "reduce_transport":
                        planText += "<p>Your goal is to reduce transport emissions. Consider carpooling, using public transportation, or switching to an electric vehicle.</p>";
                        break;
                    case "reduce_energy":
                        planText += "<p>Your goal is to reduce energy consumption. Turn off lights when not in use, use energy-efficient appliances, and consider using solar panels.</p>";
                        break;
                    case "reduce_waste":
                        planText += "<p>Your goal is to reduce waste. Start composting, recycle whenever possible, and reduce the use of single-use plastics.</p>";
                        break;
                    case "increase_renewables":
                        planText += "<p>Your goal is to increase the use of renewable energy. Consider installing solar panels, using wind energy, or purchasing green energy from your provider.</p>";
                        break;
                    case "adopt_sustainable_practices":
                        planText += "<p>Your goal is to adopt sustainable practices. This can include using sustainable materials, reducing water usage, and supporting eco-friendly companies.</p>";
                        break;
                    default:
                        planText += "<p>Invalid goal selected. Please choose a valid option.</p>";
                }
        
                planOutput.innerHTML = planText;
            }
        
            // Attach the function to the form's submit event
            document.getElementById("customPlanForm").addEventListener("submit", generatePlan);
        </script>
